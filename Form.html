<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia and Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin-bottom: 40px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="number"], button {
            padding: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multimedia and Registration Form</h1>

        <!-- Part 1: Multimedia Webpage -->
        <div class="section">
            <h2>Audio Element</h2>
            <audio controls>
                <source src="example.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="section">
            <h2>Video Element</h2>
            <video controls poster="poster.jpg" width="600">
                <source src="example.mp4" type="video/mp4">
                <source src="example.webm" type="video/webm">
                Your browser does not support the video element.
            </video>
        </div>

        <!-- Part 2: Registration Form -->
        <div class="section">
            <h2>Registration Form</h2>
            <form action="/submit" method="POST">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required maxlength="100" placeholder="Enter your full name">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8" placeholder="Enter a strong password">

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="18" placeholder="Enter your age">

                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>

                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>

                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
